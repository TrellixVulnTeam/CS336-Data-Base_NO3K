<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">{{ drinkerName }}</h1>
      <p class="drinker-details" *ngIf="drinkerDetails">
        {{ drinkerDetails?.address }}s<span *ngIf="drinkerDetails.address && drinkerDetails.city"></span>, {{ drinkerDetails?.city }}
            <br>
            {{ drinkerDetails?.phoneNum }}
    </p>
  </div>
</div>

<div class="container">
  <h2 class="text-center font-weight-light">Transactions</h2>
  <br>
  <p-table [value]="trans">
      <ng-template pTemplate="header">
          <tr>
              <th>Bill ID</th>
              <th>Bar</th>
              <th>Item</th>
              <th>Quantity</th>
              <th>Transaction Time</th>
              <th>Transaction Date</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-trans>
          <tr>
              <td>{{ trans.billID }}</td>
              <td>{{ trans.bar }}</td>
              <td>{{ trans.item }}</td>
              <td>{{ trans.quantity }}</td>
              <td>{{ trans.time }}</td>
              <td>{{ trans.date }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>

<div class="container">
    <br>
    <div id="bargraph"></div>
  </div>

  <div class="container">
    <br>
    <div id="barzgraph"></div>
  </div>

<br>
