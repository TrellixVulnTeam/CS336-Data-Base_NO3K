<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Ozymandias Bar Beer Empire</h1>
    <p class="lead">King of all and King of None!</p>
  </div>
</div>


<div class= "container">
  <p-table [value]="bars" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>Opening Time</th>
          <th>Closing Time</th>
          <th>Phone</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-bar>
        <tr>
          <td>
            <a routerLink="/bars/{{ bar.name }}">
            {{ bar.name }}
            </a>
          </td>
          <td>{{ bar.address }}</td>
          <td>{{ bar.city }}</td>
          <td>{{ bar.opening }}</td>
          <td>{{ bar.closing }}</td>
          <td>{{ bar.phoneNum }}</td>
        </tr>
      </ng-template>
  </p-table>
</div>
