<div class="container">
  <h2 class="text-center font-weight-light">Best Manufacturer</h2>
  <br>
  <p-table [value]="menu">
      <ng-template pTemplate="header">
          <tr>
              <th>Manufacturer</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>{{ item.manf }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
